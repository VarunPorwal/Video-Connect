<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-10 ">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fas fa-video text-purple-600 text-2xl"></i>
        <span class="font-bold text-xl text-gray-800">VideoConnect</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-purple-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Features</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Pricing</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Support</a>
      </div>
      <div class="space-x-2">
        <a href="join-room.html"><button id="join-room-btn" class="text-gray-800 hover:text-purple-600">Join Room</button></a>
        <a href="start-call.html"><button id="start-call-btn" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">Start Call</button></a>
        
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="max-w-7xl mx-auto py-16 px-4">
    <div class="grid md:grid-cols-2 gap-10 items-center">
      <div>
        <span class="text-purple-600 bg-purple-100 px-3 py-1 rounded-full text-sm">âœ¨ Connect instantly with anyone</span>
        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mt-4">Professional <span class="text-purple-600">Video Calls</span> Made Simple</h1>
        <p class="text-gray-700 mt-4">Connect with colleagues, friends, and family through crystal-clear HD video calls. No downloads, no hassle - just pure connection.</p>
        <div class="mt-6 flex space-x-4">
          <a href="start-call.html" class="bg-purple-600 text-white py-3 px-6 rounded-full flex items-center hover:bg-purple-700">
  <i class="fas fa-video mr-2"></i> Start Call Now
</a>
          <button class="bg-white border border-purple-600 text-purple-600 py-3 px-6 rounded-full flex items-center hover:bg-purple-50">
            <i class="fas fa-play mr-2"></i> Watch Demo
          </button>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <div class="h-64 bg-gray-200 rounded-lg flex items-center justify-center">
          <i class="fas fa-video text-4xl text-purple-600"></i>
        </div>
        <p class="text-center text-gray-600 mt-4">Your video preview</p>
        <div class="flex justify-center mt-4 space-x-4">
          <button class="p-3 bg-red-500 text-white rounded-full hover:bg-red-600"><i class="fas fa-video"></i></button>
          <button class="p-3 bg-gray-700 text-white rounded-full hover:bg-gray-800"><i class="fas fa-mobile-alt"></i></button>
          <button class="p-3 bg-red-500 text-white rounded-full hover:bg-red-600"><i class="fas fa-desktop"></i></button>
          
        </div>
      </div>
    </div>
  </section>

  </div>
</section>

  <!-- Page Toggle Script -->
  <script>
    const hero = document.getElementById("hero");
    const callUI = document.getElementById("call-interface");
    const startBtn = document.getElementById("start-call-now");

    startBtn?.addEventListener("click", () => {
      hero.classList.add("hidden");
      callUI.classList.remove("hidden");
    });
  </script>
  
</body>
</html>
