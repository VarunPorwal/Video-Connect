<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Room | VideoConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md border-b-4 border-purple-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fas fa-video text-purple-600 text-2xl"></i>
        <span class="font-bold text-xl text-gray-800">VideoConnect</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-purple-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Features</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Pricing</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Support</a>
      </div>
      <div class="space-x-4">
        
        <a href="/start-call.html" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">Start Call</a>
      </div>
    </div>
  </nav>

  <!-- Join Form -->
  <div class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg mt-6">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-purple-600 p-4 rounded-full text-white text-2xl mb-4">
          <i class="fas fa-video"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Join Video Call</h2>
        <p class="text-sm text-gray-600 text-center">Enter the room ID to join an existing call</p>
      </div>

      <form id="joinRoomForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" required placeholder="Enter your name"
            class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
        </div>

        <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email"
          class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Room ID</label>
          <input type="text" id="roomId" required placeholder="Enter room ID"
            class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
        </div>

        <button type="submit"
          class="w-full mt-4 bg-purple-400 text-white py-2 rounded hover:bg-purple-500 flex items-center justify-center space-x-2">
          <span>Join Room</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div class="text-center mt-4 text-sm text-gray-600">
          Don't have a room ID? <a href="/start-call.html" class="text-purple-600 font-semibold hover:underline">Create New Room</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('joinRoomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
       const email = document.getElementById('email').value;
      const roomId = document.getElementById('roomId').value;

      // Redirect to hero.html with query parameters
      window.location.href = `/call-room.html?room=${roomId}&name=${name}&email=${email}`;

    });
  </script>
</body>
</html>
