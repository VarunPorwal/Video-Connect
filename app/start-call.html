<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Call | VideoConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">


  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-purple-600 p-4 rounded-full text-white text-2xl mb-4">
        <i class="fas fa-video"></i>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Start Video Call</h2>
      <p class="text-sm text-gray-600 text-center">Enter your details and Room ID to join a call</p>
    </div>

    <form id="startCallForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name"
          class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email"
          class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Room ID</label>
        <input type="text" id="roomId" required placeholder="Enter room ID"
          class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <button type="submit"
        class="w-full mt-4 bg-purple-500 text-white py-2 rounded hover:bg-purple-600 flex items-center justify-center space-x-2">
        <span>Enter Room</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>
  </div>

  <script>
    document.getElementById('startCallForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const roomId = document.getElementById('roomId').value;

      // Option 1: Redirect with query params
      window.location.href = `/call-room.html?room=${roomId}&name=${name}&email=${email}`;


      // Option 2: You can also store values in localStorage/sessionStorage
      // localStorage.setItem('username', name);
      // localStorage.setItem('email', email);
      // localStorage.setItem('roomId', roomId);
      // window.location.href = 'call-room.html';
    });
  </script>
</body>
</html>
